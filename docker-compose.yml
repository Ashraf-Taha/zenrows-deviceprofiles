services:
  db:
    image: postgres:16-alpine
    container_name: zenrows-db
    environment:
      POSTGRES_DB: zenrows
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zenrows"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s